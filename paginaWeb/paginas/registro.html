<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nuevoRegistro.css">
    <title>Nuevo Registro</title>
</head>
<body>
    <div class="div_h1"><h1>Nuevo Registro</h1></div>
    
    <div id="content_nuevoRegistro">
        <form action="" method="post" class="form_nuevoRegistro">
            
            <div class="content_input">
                <div>
                    <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                </div>
    
                <div>
                    <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
                </div>
    
                <div>
                    <label for="cedula">Cedula</label>
                    <input type="text" name="cedula" id="cedula">
                </div>
    
            </div>

            <button type="submit" class="btn_guardar">Guardar</button>
            
        </form>
    </div>

   
</body>
</html>
